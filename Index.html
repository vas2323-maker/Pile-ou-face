<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pile ou Face</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      backface-visibility: hidden;
    }

    .front {
      background: gold;
    }

    .back {
      background: silver;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="coin" id="coin">
    <div class="face front">Pile</div>
    <div class="face back">Face</div>
  </div>

  <script>
    const coin = document.getElementById('coin');

    coin.addEventListener('click', () => {
      // Choisir al√©atoirement pile (0) ou face (1)
      const result = Math.random() < 0.5 ? 0 : 1;

      // On multiplie par 360 pour bien faire tourner plusieurs fois
      const rotation = 1800 + result * 180;

      // Appliquer la rotation
      coin.style.transform = `rotateY(${rotation}deg)`;
    });
  </script>
</body>
</html>
